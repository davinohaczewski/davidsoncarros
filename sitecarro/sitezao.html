<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site de Carros</title>
    <style>
        /* Estilos CSS básicos podem ser adicionados aqui */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 10px 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
        }
        nav a:hover {
            background-color: #555;
        }
        section {
            padding: 20px;
        }
        .car {
            margin-bottom: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Meu Site de Carros</h1>
    </header>
    <nav>
        <a href="#">Início</a>
        <a href="#">Carros Novos</a>
        <a href="#">Carros Usados</a>
        <a href="#">Contato</a>
    </nav>
    <section>
        <h2>Carros em Destaque</h2>
        <div class="car">
            <img src="pegozin.jpg" alt="peugeot">
            <p>peugeot rebaixado lindo turbo</p>
        </div>
        <div class="car">
            <img src="mustang.jpg" alt="mustang">
            <p>mustang de orbital</p>
        </div>
        <div class="car">
            <img src="focusrs.jpeg" alt="focus">
            <p>velozes e furiosos</p>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Meu Site de Carros</p>
    </footer>
</body>
</html>
